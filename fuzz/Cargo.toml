
[package]
name = "jtd-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3.1"
serde_json = "1.0"

[dependencies.jtd]
path = ".."
features = ["fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "serde_schema_try_into"
path = "fuzz_targets/serde_schema_try_into.rs"

[[bin]]
name = "validate"
path = "fuzz_targets/validate.rs"
